<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Histórico</title>
</head>
<body>
    <p>Histórico</p>
   
    <table class="table table-striped">
      <thead>
        <tr>
          <th>noticia</th>
          <th>resultado</th>
          <th>data da analise</th>
        </tr>       
      </thead>
          <tr>
            {%for linhas in resultado%}
              {%if linhas.resultado == 'true'%}           
                <th>{{linhas.noticia}}</th>
                <!--Colocando o sinal de correto-->
                <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg></th>
                <th>{{linhas.data_analise}}</th>
              {%else %}
              <th>{{linhas.noticia}}</th>
              <!--Colocando o X-->
              <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></th>
              <th>{{linhas.data_analise}}</th>

              {% endif %}            
          </tr>        
          {% endfor %}
      </table>
</body>
</html>
