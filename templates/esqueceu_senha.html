<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/cadastro.css')}}"  />

    <!--Booststrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Alterar</title>
</head>
<body> 
    <form action="{{url_for('esqueceu_senha')}}" method="post">       
       Esqueceu senha<br>
        Digite o e-mail cadastrado:<input type="email" id="emailCadastrado" name="emailCadastrado" /><br>
        Digite o nome de usuário:<input type="text" id="nomeCadastrado" name="nomeCadastrado" /><br>
        Digite a senha nova:<input type="password" id="senhaNovaCadastrada" name="senhaNovaCadastrada" pattern="[^\s]+$" title="Não é permitido espaços em branco"/><br>
        <input type="submit" name="senhaAlteradaCadastrada" value="Alterar e-mail" /><br>
        <script type="text/javascript" src="{{url_for('static', filename='javacript/esqueceu_senha.js')}}"></script>
    </form>
    {{msg}}
    <div id="mensagem">
        <h3>A senha deve conter no mínimo os seguintes passos:</h3>
        <p id="minuscsula" class="invalid">A <b>letra minúscula</b> letter</p>
        <p id="maiuscula" class="invalid">A <b>letra maiúscula</b> letter</p>
        <p id="numero" class="invalid">A <b>número</b></p>
        <p id="tamanho" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    <h1>{{msg}}</h1>
</body>
</html>
