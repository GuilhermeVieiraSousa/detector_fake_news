          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <div class="card-header" style="text-align: center; background-color:#4285F4
      ">
      Alterar Email
      </div>
      <div class="card-body">
        <form method="post">
          Digite o e-mail atual:<input type="email" name="emailAntigo" required/><br>
          Digite o e-mail novo:<input type="email" name="emailNovo" required/><br>
          <input type="submit" name="emailAlterado" value="Alterar e-mail" /><br>    
        </form>
        <h1>{{msg}}</h1>

      </div>
    </div>
